<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="reset.css">
        <title>Document</title>
        <!-- fuentes -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <header class="header">
                <div class="logo">
                    <img src="/Proyecto-Encriptador/img/Vector.png" alt="imagen logo" >
                </div>
            </header>

            <main class="main">
                <div class="input">
                    <textarea cols="30" rows="10" class="texto" placeholder="Ingrese el texto aqui"></textarea>
    
                    <h2><p class="aviso">&excl; Solo letras minúsculas y sin ascentos</p></h2>
                    <div class="botones">
                        <button class="encriptar">Encriptador</button>
                        <button class="desencriptar">Desencriptar</button>
                    </div>        
                </div>
            </main>

            <footer class="footer">
                <div class="respuesta">
                    <button class="copiar">Copiar</button>
                    <p class="mensaje">Ingresa el texto que desees encriptar o desencriptar.</p> 
                    <img src="/Proyecto-Encriptador/img/Muñeco.jpg" alt="imagen persona" class="persona">
                    <textarea cols="30" rows="10" class="resultado" placeholder="Ningún mensaje fue encontrado"></textarea>
                </div>
            </footer>
        </div>

        <script src="scripts.js"></script>
    </body>
</html>
